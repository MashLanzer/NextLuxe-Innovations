<!-- Contenido de login.html -->
<div class="login-container">
    <div class="login-box">
        <div class="login-image-side">
            <!-- La imagen de fondo se controla con CSS -->
        </div>
        <div class="login-form-side">
            <h2>Portal de Inversionistas</h2>
            <p>Accede a tu portafolio y a oportunidades exclusivas.</p>
            <form id="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="auth-email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="auth-password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="auth-options">
                <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
